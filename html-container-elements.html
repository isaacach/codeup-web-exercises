<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Container Elements</title>
</head>
<body>
<!--semantic container elements -->
<div id="container">This is a div which is a block element by default</div>

<span>This is a span which is an <span style="color: blue">inline element</span> by default</span>

<!-- non-semantic container elements -->
<header>
    <nav></nav>
</header>

<main></main>

<footer></footer>

<aside></aside>

<article></article>

<section></section>

<blockquote></blockquote>

<figure></figure>

<address></address>


</body>
</html>
