<!DOCTYPE html>
<html lang="en">
<head>

    <title>Codeup Design</title>

</head>
<body class="bg-body-secondary">
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <img src="images/notifications.svg" alt="pic" style="width: 20px;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav gap-3 d-flex align-items-center">
        <li class="nav-item">
          <h2 class="ms-md-3 me-md-5">codeup design</h2>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <p class="mb-0 text-secondary">WORK</p>
        </li>
        <li class="nav-item">
          <p class="mb-0 text-secondary">BLOG</p>
        </li>
        <li class="nav-item">
          <p class="mb-0 text-secondary">CONTACT</p>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">

    <div class="col text-center">
      <h1 style="font-size: 50px">VISUAL DESIGN & WEB DEVELOPMENT</h1>

      <div class="container">

        </div>
      </div>
    </div>

<hr class="border-success border-2">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
