<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container justify-center">
        <header class="title">
            <h1>Register With Us</h1>
        </header>
        <form method="post" action="https://request-inspector.glitch.me/">
            <fieldset>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </fieldset>
            <fieldset>
                <legend><h4><label for="bio">Bio:</label></h4></legend>
                <textarea name="bio" id="bio" cols="30" rows="3"></textarea><br>
            </fieldset>
            <fieldset>
                <legend><h4>How Did You Hear About Us?</h4></legend>
                <label for="billboard">Billboard: </label>
                <input type="checkbox" name="customer-reach" value="Billboard" id="billboard">
                <br>
                <label for="radio">Radio Advertisement: </label>
                <input type="checkbox" name="customer-reach" value="Radio" id="radio">
                <br>
                <label for="internet">Internet Advertisement: </label>
                <input type="checkbox" name="customer-reach" value="Internet" id="internet">
                <br>
                <label for="other">Other: </label>
                <input type="checkbox" name="customer-reach" value="Other" id="other">
                <br>
            </fieldset>
            <fieldset>
                <legend><h4><label for="browser">What Web Browser Are You Currently Using?</label></h4></legend>
                <select name="browser" id="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="fire-fox">Fire Fox</option>
                    <option value="safari">Safari</option>
                    <option value="opera">Opera</option>
                </select>
            </fieldset>
            <div class="row justify-center">
                <input type="reset">
                <br>
                <input type="submit">
            </div>

        </form>
    </div>
</div>
</body>
</html>
